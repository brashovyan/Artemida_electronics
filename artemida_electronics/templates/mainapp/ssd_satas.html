{% extends 'mainapp/base.html' %}
{% block title %}Твердотельные накопители SATA{% endblock %}
{% block site_content %}
{% load static %}
<link href="{% static 'css/products.css' %}" rel="stylesheet">
<script src="{% static 'js/vue.js' %}"></script> <!-- Подключаем вью файликом -->

<div class="products">
    <div class="products__filter__left">
        <p class="filter__logo">Фильтры</p>
        <div class="filter__data">
            {% if filter == 'price_up' %}
            <div>
                <input type="radio" name="pr" @change="price_up()" checked="true">
                <label>По возрастанию цены</label>
            </div>
            <div>
                <input type="radio" name="pr" @change="price_down()" value="2">
                <label>По убыванию цены</label>
            </div>

            {% elif filter == 'price_down' %}
            <div>
                <input type="radio" name="pr" @change="price_up()">
                <label>По возрастанию цены</label>
            </div>
            <div>
                <input type="radio" name="pr" @change="price_down()" value="2" checked="true">
                <label>По убыванию цены</label>
            </div>

            {% else %}
            <div>
                <input type="radio" name="pr" @change="price_up()" checked="true">
                <label>По возрастанию цены</label>
            </div>
            <div>
                <input type="radio" name="pr" @change="price_down()" value="2">
                <label>По убыванию цены</label>
            </div>

            {% endif %}
        </div>

        <p class="filter__name">Объём</p>
        <div class="filter__data">
            <div>
                <input type="checkbox" value="128" v-model="size">
                <label>128 Гб</label>
            </div>
            <div>
                <input type="checkbox" value="256" v-model="size">
                <label>256 Гб</label>
            </div>
            <div>
                <input type="checkbox" value="512" v-model="size">
                <label>512 Гб</label>
            </div>
        </div>

        <p class="filter__name">По цене</p>
        <div class="filter__data">
            <div>
                <input type="checkbox" value="0-1999.99" v-model="price">
                <label>До 2000 руб.</label>
            </div>
            <div>
                <input type="checkbox" value="2000-3999.99" v-model="price">
                <label>2000 руб. - 4000 руб.</label>
            </div>
            <div>
                <input type="checkbox" value="4000-1000000" v-model="price">
                <label>от 4000 руб.</label>
            </div>
        </div>
        <!-- <button @click="filter()">Применить</button> -->
    </div>

    <div class="products__filter__rigth">
            
           
            <template v-if="proc_filter != '' ">
                <template v-if="result == true">
                    {% for ssd in ssd_satas %}
                    <template v-for="id in proc_filter">
                        <template v-if="'{{ssd.id}}' == id">
    
                            <div class="box">
                                <a href="/info/{{ssd.id}}/SSD_sata" class="box__card__a">
                                    <div class="box__card">
                                        {% if ssd.image.url != "" or ssd.image.url != Null %}
                                        <img src="{{ ssd.image.url }}" class="card__img">
                                        {% else %}
                                        <img src="" class="card__img">
                                        {% endif %}
                                        <div class="box__description">
                                            <p class="box__logo">{{ssd.title}}</p>
                                            <p>Объём: {{ssd.capacity}} Гб</p>
                                            <p>В наличии: {{ssd.stock}}</p>
                                            <p>Цена: <span class=price>{{ssd.price}}</span></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </template>
                    </template>
                {% endfor %}
                </template>
                <template v-else>
                    <p class="not__found">Не найдено</p>
                </template>
            </template>
        
            
       
    
            <template v-else>
                <!-- hide__checbox - костыль, чтобы js передать все товары из бд -->
                {% for ssd in ssd_satas %}
                    <div class="box">
                        <a href="/info/{{ssd.id}}/SSD_sata" class="box__card__a">
                            <div class="box__card">
                                {% if ssd.image.url != "" or ssd.image.url != Null %}
                                <img src="{{ ssd.image.url }}" class="card__img">
                                {% else %}
                                <img src="" class="card__img">
                                {% endif %}
                                <div class="box__description">
                                    <p class="box__logo">{{ssd.title}}</p>
                                    <p>Объём: {{ssd.capacity}} Гб</p>
                                    <p>В наличии: {{ssd.stock}}</p>
                                    <p>Цена: <span class=price>{{ssd.price}}</span></p>
                                </div>
    
                                <div class="hide__checkbox">
                                    <input type="checkbox" value="{{ssd.title}}%%{{ssd.id}}%%{{ssd.capacity}}%%{{ssd.stock}}%%{{ssd.price}}"></input>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </template>
    </div>
    
</div>






</div>
<script src="{% static 'js/ssd_sata_filters.js' %}"></script>


{% endblock %}
